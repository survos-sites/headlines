version: 1.1
source:
    dir: /moma/ # relative to data_dir
files:
    /Artists/: artist
    /Artworks/: artwork
tables:
    artwork:
        indexes: 'id|int,department,classification,year|int'
        # column header rules.  Use rulesets?
        rules:
            /ObjectID/: id
            /BeginDate/: artistBirthYear
            /EndDate/: artistDeathYear
            /^Date$/: art_year
            /ConstituentID/: artist_id
    artist:
        indexes:
            - id|INTEGER
            - nationality
            - birth_year|INTEGER
            - gender
#             - '&qid'
        rules:
            /ConstituentID/: id
            /BeginDate/: birthYear
            /EndDate/: deathYear
